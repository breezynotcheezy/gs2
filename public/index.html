<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Seam Extractor</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; color: #111; }
    header { margin-bottom: 16px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    label { font-weight: 600; }
    input[type="text"], input[type="number"], select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 6px; min-width: 220px; }
    textarea { width: 100%; height: 180px; }
    button { background: #0d6efd; color: #fff; padding: 10px 16px; border: 0; border-radius: 6px; cursor: pointer; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .muted { color: #666; font-size: 12px; }
    pre { background: #0c0c0c; color: #e6e6e6; padding: 12px; border-radius: 8px; overflow: auto; }
    .progress { margin: 8px 0; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <header>
    <h1>Green Seam: GameChanger Extractor</h1>
    <div class="muted">Upload a text file with play-by-play. The server will use the OpenAI API to segment and canonicalize each plate appearance.</div>
  </header>

  <div class="card">
    <div class="row">
      <div>
        <label for="file">Play-by-play file (.txt):</label>
        <input id="file" type="file" accept=".txt,text/plain" />
      </div>
      <div>
        <label for="segMode">Segmentation:</label>
        <select id="segMode">
          <option value="hybrid" selected>hybrid (LLM preferred)</option>
          <option value="llm">llm only</option>
          <option value="det">det only</option>
        </select>
      </div>
      <div>
        <label for="model">Model:</label>
        <input id="model" type="text" value="gpt-5-mini" />
      </div>
      <div>
        <label for="timeout">Timeout (ms):</label>
        <input id="timeout" type="number" min="5000" step="1000" value="45000" />
      </div>
      <div class="row">
        <label><input id="verbose" type="checkbox" /> verbose</label>
      </div>
      <div>
        <button id="run">Extract</button>
      </div>
    </div>
    <div class="muted">Or paste raw text below (will be used if no file is selected):</div>
    <textarea id="text"></textarea>
    <div id="status" class="progress"></div>
  </div>

  <div class="card">
    <h3>Result</h3>
    <pre id="output">(no output yet)</pre>
  </div>

  <script src="/main.js" type="module"></script>
</body>
</html>
